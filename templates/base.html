<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block head_content %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body data-new-gr-c-s-check-loaded="14.1006.0" data-gr-ext-installed>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="https://www.ciberc.com/en/home/" class="navbar-brand" rel="home" itemprop="url"><img width="156" height="60" src="https://www.ciberc.com/wp-content/uploads/2020/12/Logo-CiberC_white.svg" alt="" loading="lazy"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url "upload_file" %}">Upload a File<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "inventory_list" %}">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "list_uploads" %}">Uploads</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container h-100" style="padding-top: 10px;">
        <div class="row h-100 justify-content-center align-items-center">
                {% block container %}{% endblock%}
        </div>
    </div>
    <footer class="text-center fixed-bottom navbar-light" style="background-color: rgb(234, 239, 243);">
        <!-- Copyright -->
        <div class="text-center p-3 navbar-light">
          Â© 2021 Copyright
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
