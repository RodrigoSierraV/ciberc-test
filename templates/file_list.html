{% extends "base.html" %}



{% block container %}
    <h1>Uploads List</h1>
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">File</th>
            <th scope="col">Summary</th>
          </tr>
        </thead>
        <tbody>
            {% for file in file_list %}
            <tr>
                <th scope="row">{{ file.name }}</th>
                <td>{{ file.date }}</td>
                <td>{{ file.file }}</td>
                <td>{{ file.summary }}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
