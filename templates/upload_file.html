{% extends "base.html" %}



{% block container %}
    <div class="card">
        <h5 class="card-header">Upload a file</h5>
        <div class="card-body">
            <form method="POST" action="{% url "upload_file" %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Upload file" id="saveBtn">
            </form>
        </div>
  </div>

    

{% endblock %}
